<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Firefly</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: #0d1b2a;
    }
    #menu, #gameOverMenu, #countdown, #hud {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    #menu, #gameOverMenu {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(4px);
    }
    #menu button, #gameOverMenu button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00b4d8;
      color: white;
      cursor: pointer;
    }
    #hud {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
    }
    #countdown {
      font-size: 100px;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
      display: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="menu">
  <h1>Flappy Firefly</h1>
  <button onclick="startGame()">Play</button>
</div>

<div id="gameOverMenu" style="display:none">
  <h2>Game Over</h2>
  <p>Score: <span id="finalScore">0</span></p>
  <p>High Score: <span id="finalHighScore">0</span></p>
  <button onclick="resetGame()">Play Again</button>
</div>

<div id="countdown">
  <h1 id="countdownNumber">3</h1>
</div>

<div id="hud" style="display:none">
  Score: <span id="score">0</span> | High: <span id="highScore">0</span>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let gravity = 0.4;
let lift = -6;
let bird, pipes, score, highScore = 0, gameOver = false, started = false;
let frames = 0;

function initVars() {
  bird = { x: 80, y: canvas.height / 2, radius: 15, velocity: 0 };
  pipes = [];
  score = 0;
  gameOver = false;
}

function drawBird() {
  const glow = Math.sin(Date.now() / 200) * 8 + 10;
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius + glow / 10, 0, Math.PI * 2);
  ctx.fillStyle = `rgba(255, 255, 100, 0.2)`;
  ctx.fill();
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fillStyle = "#ffff66";
  ctx.shadowBlur = glow;
  ctx.shadowColor = "#ffff99";
  ctx.fill();
  ctx.shadowBlur = 0;
}

function drawPipes() {
  ctx.fillStyle = "#90e0ef";
  pipes.forEach(p => {
    ctx.save();
    if (p.rotate) {
      ctx.translate(p.x + p.width/2, p.top/2);
      ctx.rotate(p.angle);
      ctx.translate(-p.x - p.width/2, -p.top/2);
    }
    ctx.fillRect(p.x, 0, p.width, p.top);
    ctx.restore();

    ctx.save();
    if (p.rotate) {
      ctx.translate(p.x + p.width/2, p.top + p.gap + (canvas.height - (p.top + p.gap))/2);
      ctx.rotate(-p.angle);
      ctx.translate(-p.x - p.width/2, -(p.top + p.gap + (canvas.height - (p.top + p.gap))/2));
    }
    ctx.fillRect(p.x, p.top + p.gap, p.width, canvas.height);
    ctx.restore();
  });
}

function updatePipes() {
  if (frames % 100 === 0) {
    const top = Math.random() * (canvas.height / 3) + 50;
    let gap = 140;

    let isTroll = (score === 99);
    if (isTroll) gap = 0;

    const pipeType = score >= 20 ? (Math.random() < 0.5 ? 'rotate' : 'normal') : 'normal';

    const newPipe = {
      x: canvas.width,
      width: 40,
      top: top,
      gap: gap,
      passed: false,
      rotate: pipeType === 'rotate',
      angle: 0,
      shift: 0
    };
    pipes.push(newPipe);
  }

  pipes.forEach(p => {
    const speed = 2 + Math.min(score / 20, 3);
    p.x -= speed;
    if (p.rotate) p.angle = Math.sin(frames / 20) * 0.1;
  });

  if (pipes.length && pipes[0].x + pipes[0].width < 0) pipes.shift();
}

function detectCollision() {
  if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) return true;
  for (let p of pipes) {
    if (
      bird.x + bird.radius > p.x && bird.x - bird.radius < p.x + p.width &&
      (bird.y - bird.radius < p.top || bird.y + bird.radius > p.top + p.gap)
    ) return true;
  }
  return false;
}

function loop() {
  if (!started || gameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  updatePipes();
  pipes.forEach(p => {
    if (!p.passed && p.x + p.width < bird.x) {
      score++;
      p.passed = true;
      document.getElementById("score").textContent = score;
    }
  });

  bird.velocity += gravity;
  bird.y += bird.velocity;

  drawPipes();
  drawBird();

  if (detectCollision()) return endGame();

  frames++;
  requestAnimationFrame(loop);
}

function endGame() {
  gameOver = true;
  started = false;
  if (score > highScore) {
    highScore = score;
    localStorage.highScore = score;
  }
  document.getElementById("finalScore").textContent = score;
  document.getElementById("finalHighScore").textContent = highScore;
  document.getElementById("hud").style.display = "none";
  document.getElementById("gameOverMenu").style.display = "block";
}

function resetGame() {
  initVars();
  document.getElementById("score").textContent = 0;
  document.getElementById("highScore").textContent = highScore;
  document.getElementById("gameOverMenu").style.display = "none";
  document.getElementById("hud").style.display = "none";
  startCountdown(() => {
    document.getElementById("hud").style.display = "block";
    started = true;
    loop();
  });
}

function startGame() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("hud").style.display = "none";
  initVars();
  highScore = localStorage.highScore || 0;
  document.getElementById("highScore").textContent = highScore;
  startCountdown(() => {
    document.getElementById("hud").style.display = "block";
    started = true;
    loop();
  });
}

function startCountdown(callback) {
  const countdownEl = document.getElementById("countdown");
  const countdownNumber = document.getElementById("countdownNumber");
  let count = 3;
  countdownEl.style.display = "block";
  countdownNumber.textContent = count;

  const interval = setInterval(() => {
    count--;
    if (count === 0) {
      clearInterval(interval);
      countdownEl.style.display = "none";
      callback();
    } else {
      countdownNumber.textContent = count;
    }
  }, 1000);
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" && started && !gameOver) bird.velocity = lift;
});
document.addEventListener("touchstart", () => {
  if (started && !gameOver) bird.velocity = lift;
});
</script>
</body>
</html>
