<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Master</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 30px;
    }
    h1 {
      color: #1565c0;
      margin-bottom: 10px;
    }
    #game-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }
    .info {
      font-size: 1.1em;
      margin: 10px 0;
      color: #333;
    }
    #question {
      font-size: 2em;
      margin: 20px 0;
      color: #222;
    }
    #inputAnswer {
      font-size: 1.5em;
      padding: 10px;
      width: 100px;
      text-align: center;
    }
    #message {
      height: 24px;
      margin: 10px;
      font-weight: bold;
    }
    #gameOver {
      color: red;
      font-size: 1.3em;
      margin-top: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #42a5f5;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1e88e5;
    }
    .mode-buttons {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Math Master</h1>
  <div id="game-container">
    <div class="mode-buttons">
      <button onclick="startGame('classic')">Chơi Thường</button>
      <button onclick="startGame('practice')">Tập Luyện</button>
    </div>
    <div class="info" id="score">Score: 0</div>
    <div class="info" id="level">Level: 1</div>
    <div class="info" id="highScore">High Score: 0</div>
    <div class="info" id="timer">Time: 10</div>

    <div id="question">Ấn để bắt đầu</div>
    <input type="number" id="inputAnswer" disabled />
    <div id="message"></div>
    <div id="gameOver"></div>
    <button onclick="startGame(currentMode)" id="playAgain" style="display:none;">Chơi lại</button>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    let score = 0;
    let correctAnswer = 0;
    let time = 10;
    let timerInterval;
    let currentMode = "classic";
    let highScore = localStorage.getItem("mathHighScore") || 0;

    document.getElementById("highScore").textContent = "High Score: " + highScore;

    function startGame(mode) {
      currentMode = mode;
      score = 0;
      time = 10;
      document.getElementById("score").textContent = "Score: 0";
      document.getElementById("level").textContent = "Level: 1";
      document.getElementById("gameOver").textContent = "";
      document.getElementById("inputAnswer").disabled = false;
      document.getElementById("inputAnswer").value = "";
      document.getElementById("inputAnswer").focus();
      document.getElementById("playAgain").style.display = "none";
      document.getElementById("message").textContent = "";
      nextQuestion();
      if (mode === "classic") startTimer();
      else document.getElementById("timer").textContent = "Time: --";
    }

    function nextQuestion() {
      let level = Math.floor(score / 5) + 1;
      document.getElementById("level").textContent = "Level: " + level;

      let a = Math.floor(Math.random() * level * 10) + 1;
      let b = Math.floor(Math.random() * level * 10) + 1;
      let ops = ["+", "-", "*"];
      if (level >= 3) ops.push("/");

      let op = ops[Math.floor(Math.random() * ops.length)];

      if (op === "/") {
        correctAnswer = a;
        let result = a * b;
        document.getElementById("question").textContent = `${result} ÷ ${b} = ?`;
      } else {
        correctAnswer = eval(`${a}${op}${b}`);
        document.getElementById("question").textContent = `${a} ${op} ${b} = ?`;
      }

      document.getElementById("message").textContent = "";
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time--;
        document.getElementById("timer").textContent = `Time: ${time}`;
        if (time <= 0) {
          gameOver();
        }
      }, 1000);
    }

    function gameOver() {
      clearInterval(timerInterval);
      document.getElementById("inputAnswer").disabled = true;
      document.getElementById("gameOver").textContent = `Game Over! Final Score: ${score}`;
      document.getElementById("playAgain").style.display = "inline-block";

      if (score > highScore && currentMode === "classic") {
        highScore = score;
        localStorage.setItem("mathHighScore", highScore);
        document.getElementById("highScore").textContent = "High Score: " + highScore;
      }
    }

    document.getElementById("inputAnswer").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        let userAnswer = Number(this.value);
        if (userAnswer === correctAnswer) {
          document.getElementById("correctSound").play();
          score++;
          if (currentMode === "classic") {
            time = Math.min(10, time + 2);
            document.getElementById("score").textContent = "Score: " + score;
          } else {
            document.getElementById("score").textContent = "Correct: " + score;
          }
          this.value = "";
          nextQuestion();
        } else {
          document.getElementById("wrongSound").play();
          if (currentMode === "classic") {
            document.getElementById("message").textContent = "Sai rồi!";
            gameOver();
          } else {
            document.getElementById("message").textContent = "Sai, thử lại!";
          }
        }
      }
    });
  </script>
</body>
</html>
