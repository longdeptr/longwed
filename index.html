<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Trap - Puzzle Mode</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding-top: 30px;
    }
    .symbols, .choices {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .box {
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .box:hover {
      background: #444;
    }
    .hidden {
      visibility: hidden;
    }
    #result {
      font-size: 24px;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Memory Trap</h1>
  <div id="status">Level: 1 | Điểm: 0</div>
  <p id="instruction">Ghi nhớ dãy ký hiệu:</p>
  <div class="symbols" id="sequence"></div>
  <div id="countdown"></div>
  <div class="choices" id="choices"></div>
  <div id="result"></div>
  <button onclick="startGame()">Chơi lại</button>

  <script>
    const allSymbols = ['★','☀','☁','☂','☘','❤','✿','♞','♻','✈','⚡','☠','⚙','✉','❄','⚔','⚖','☕','☯','☢'];
    let level = 1, score = 0;
    let sequence = [], userInput = [], answer, timeoutID;

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function startGame() {
      clearTimeout(timeoutID);
      userInput = [];
      answer = null;
      document.getElementById("result").textContent = "";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("sequence").innerHTML = "";
      document.getElementById("sequence").classList.remove("hidden");
      document.getElementById("instruction").textContent = "Ghi nhớ dãy ký hiệu:";
      document.getElementById("status").textContent = `Level: ${level} | Điểm: ${score}`;

      const symbolCount = Math.min(3 + Math.floor(level / 2), 10);
      sequence = shuffle(allSymbols).slice(0, symbolCount);

      sequence.forEach(sym => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = sym;
        document.getElementById("sequence").appendChild(div);
      });

      let timeLeft = 3 + Math.floor(symbolCount / 2);
      document.getElementById("countdown").textContent = `Ghi nhớ trong ${timeLeft} giây...`;

      const countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = `Ghi nhớ trong ${timeLeft} giây...`;
        if (timeLeft === 0) {
          clearInterval(countdown);
          document.getElementById("sequence").classList.add("hidden");
          if (level < 10) {
            document.getElementById("countdown").textContent = "Chọn lại đúng thứ tự:";
            showChoices();
          } else {
            askPuzzle();
          }
        }
      }, 1000);
    }

    function showChoices() {
      const box = document.getElementById("choices");
      const options = shuffle([...sequence, ...shuffle(allSymbols.filter(s => !sequence.includes(s))).slice(0, level)]);
      box.innerHTML = "";

      options.forEach(sym => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = sym;
        div.onclick = () => {
          if (userInput.length >= sequence.length) return;
          userInput.push(sym);
          div.style.opacity = 0.4;
          checkInput();
        };
        box.appendChild(div);
      });

      timeoutID = setTimeout(() => {
        document.getElementById("result").textContent = "Hết giờ rồi! Bạn đã thua!";
        resetProgress();
      }, 10000);
    }

    function checkInput() {
      if (userInput.length === sequence.length) {
        clearTimeout(timeoutID);
        if (userInput.join("") === sequence.join("")) {
          score += level * 10;
          level++;
          document.getElementById("result").textContent = "Đúng rồi! Lên level tiếp!";
          setTimeout(startGame, 2000);
        } else {
          document.getElementById("result").textContent = "Sai rồi... Bị bẫy rồi!";
          resetProgress();
        }
      }
    }

    // Puzzle mode từ level 10+
    function askPuzzle() {
      const rand = Math.floor(Math.random() * 3);
      const question = document.getElementById("instruction");
      const box = document.getElementById("choices");
      box.innerHTML = "";
      let correctAnswer = "";

      if (rand === 0) {
        const pos = Math.floor(Math.random() * sequence.length);
        correctAnswer = sequence[pos];
        question.textContent = `Biểu tượng thứ ${pos + 1} là gì?`;
      } else if (rand === 1) {
        const notIn = shuffle(allSymbols.filter(s => !sequence.includes(s)))[0];
        correctAnswer = notIn;
        question.textContent = `Biểu tượng nào KHÔNG có trong dãy?`;
      } else if (rand === 2) {
        const symbol = sequence[Math.floor(Math.random() * sequence.length)];
        const count = sequence.filter(s => s === symbol).length;
        correctAnswer = `${count}`;
        question.textContent = `Có bao nhiêu ký hiệu "${symbol}" trong dãy?`;
      }

      // Tạo đáp án
      let choices = [];
      if (rand === 2) {
        choices = shuffle([correctAnswer, `${+correctAnswer + 1}`, `${+correctAnswer + 2}`]);
      } else {
        choices = shuffle([correctAnswer, ...shuffle(allSymbols.filter(s => s !== correctAnswer)).slice(0, 3)]);
      }

      choices.forEach(opt => {
        const div = document.createElement("div");
        div.className = "box";
        div.textContent = opt;
        div.onclick = () => {
          if (opt === correctAnswer) {
            score += level * 15;
            level++;
            document.getElementById("result").textContent = "Bạn đã trả lời đúng! Tiếp tục!";
            setTimeout(startGame, 2000);
          } else {
            document.getElementById("result").textContent = "Sai rồi... Đáp án đúng là: " + correctAnswer;
            resetProgress();
          }
        };
        box.appendChild(div);
      });

      timeoutID = setTimeout(() => {
        document.getElementById("result").textContent = "Hết giờ rồi! Bạn đã thua!";
        resetProgress();
      }, 10000);
    }

    function resetProgress() {
      clearTimeout(timeoutID);
      level = 1;
      score = 0;
      setTimeout(startGame, 3000);
    }

    startGame();
  </script>
</body>
</html>
